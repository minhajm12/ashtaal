<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 300px;
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 100px;
            height: 100px;
            display: inline-block;
            transition: transform 0.5s ease-in-out;
        }

        .big-slide {
            transform: scale(1.5);
        }

        .small-slide {
            transform: scale(1);
            opacity: 0.5;
        }

        button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>

    <div class="slider">
        <div class="slide big-slide" style="background:red;">1</div>
        <div class="slide small-slide" style="background:green;">2</div>
        <div class="slide small-slide" style="background:yellow;">3</div>
        <button id="nextBtn">Next</button>
    </div>



    <script>
        document.getElementById('nextBtn').addEventListener('click', function () {
            const slides = document.querySelectorAll('.slide');
            const firstSlide = slides[0];
            const secondSlide = slides[1];
            const thirdSlide = slides[2];

            firstSlide.classList.remove('big-slide');
            firstSlide.classList.add('small-slide');
            firstSlide.style.transition = 'transform 0.5s ease-in-out, opacity 0.5s ease-in-out';
            firstSlide.style.opacity = '0';

            secondSlide.classList.remove('small-slide');
            secondSlide.classList.add('big-slide');

            thirdSlide.style.opacity = '1';
            thirdSlide.style.transition = 'transform 0.5s ease-in-out';

            const container = document.querySelector('.slider');
            container.appendChild(firstSlide);

            container.insertBefore(thirdSlide, null);
        });
    </script>

</body>

</html>
